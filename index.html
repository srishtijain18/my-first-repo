<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List & Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Thoughts and Agendas ðŸŽ‰</h1>
        <!-- Tabs Section -->
        <div class="tabs">
            <button class="tab-button active" data-tab="todo">To-Do List</button>
            <button class="tab-button" data-tab="notes">Notes</button>
        </div>
        <!-- Content Section -->
        <div id="todo" class="tab-content active">
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Enter a new task">
                <button id="addTaskButton">Add Task</button>
            </div>
            <ul id="taskList"></ul>
        </div>
        <div id="notes" class="tab-content">
            <div class="input-section">
                <textarea id="noteInput" placeholder="Write a note..."></textarea>
                <button id="saveNoteButton">Save Note</button>
            </div>
            <div id="noteList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
